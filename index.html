
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   MC 2.1
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
  </script>
 </head>
 <body class="bg-blue-900 h-screen flex justify-center items-center text-white">
  <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;">
  </div>
  <div class="bg-blue-700 p-8 rounded-lg shadow-xl">
   <h1 class="text-3xl mb-4">
    Memory Cards
   </h1>
   <div class="grid grid-cols-4 gap-10" id="game-board">
   </div>
   <div class="mt-4">
    <p class="text-xl">
     Lives:
     <span class="font-bold" id="lives">
      6
     </span>
    </p>
    <p class="text-xl">
     Games Won:
     <span class="font-bold" id="games-won">
      0/3
     </span>
    </p>
    <button class="mt-4 p-2 bg-red-500 hover:bg-red-600 rounded text-white" id="debug-button" style="display: none;">Increase Wins (DEBUG)
   </button>   
   </div>
  </div>
  <script src="game.js"></script>
  <script src="particles-config.js"></script>
 </body>
</html>
